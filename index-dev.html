<!DOCTYPE html>
<html ng-app="resume">
<head>
    <title >Justin Barnes Resume</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="sidenav.css" />
    <link rel="stylesheet" type="text/css" href="custom.css" />

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="tagcloud.js"></script>
    <script type="text/javascript" src="textsize.js"></script>
    <script>
        $(function () {
            $.fn.tagcloud.defaults = {
                size: { start: 10, end: 48, unit: 'pt' },
                color: { start: '000000', end: '#FFFFFF' }
            };
        });
    </script>
</head>
<body ng-controller="ResumeController as resume" style="position: relative; height: 100%" data-offset="40px" data-spy="scroll" data-target=".bs-docs-sidebar">
    <div class="" id="sscontent">
        <!-- LEFT SIDE-->
        <div class="col-md-10 nopadding">
            <div class="aboutme" id="aboutjustin" ng-include="'aboutme.html'"></div>
            <div class="opener" id="aboutsite" ng-include="'aboutsite.html'"></div>
            <div class="accomplishments-container" id="accomplishments" ng-include="'accomplishments.html'"></div>
            <div class="carousel" id="reccomendations" ng-include="'carousel.html'"></div>
            <div ng-include="'jobs.html'" class="job-container" id="timeline"></div>
            <div class="skillcloud" id="skills" ng-include="'skillscloud.html'"></div>
            <div class="contact" id="contact" ng-include="'contact.html'"></div>
        </div>
        <!--SIDEBAR-->
        <nav class="col-xs-2 bs-docs-sidebar" ng-include="'sidebar.html'"></nav>
    </div>
</body>
</html>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-55927252-1', 'auto');
    ga('send', 'pageview');

</script>
