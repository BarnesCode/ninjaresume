<div id="reccomendation-carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators" ng-foreach="resume.reccomendations">
                    <span class="animate-switch-container"
                        ng-switch on="accomplishment.type">
                        <span class="animate-switch" ng-switch-when="product" data-toggle="tooltip" data-placement="right" title="Put it in a box.  This accomplishment is product related."><i class="glyphicon glyphicon-gift glyphicon-th-large"></i></span>
                        <span class="animate-switch" ng-switch-when="technical" data-toggle="tooltip" data-placement="right" title="000101001111 This accomplishment is tech related."><i class="glyphicon glyphicon-wrench"></i></span>
                        <span class="animate-switch" ng-switch-when="management" data-toggle="tooltip" data-placement="right" title="Umm, I'm going to need you to come in on Saturday... This accomplishment is management related."><i class="glyphicon glyphicon-user"></i></span>
                        <span class="animate-switch" ng-switch-when="sales" data-toggle="tooltip" data-placement="right" title="Cha Ching!  This accomplishment is sales or marketing related."><i class="glyphicon glyphicon-usd"></i></span>
                        <span class="animate-switch" ng-switch-default>{{accomplishment.type}}</span>
                    </span>
                    <li data-target="#reccomendation-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#reccomendation-carousel" data-slide-to="1"></li>

                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="..." alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="..." alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    ...
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
